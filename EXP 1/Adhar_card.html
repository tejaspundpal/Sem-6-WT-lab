<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="Icons">
            <img id="govLogo" src="images\gov_of_india.png" alt="Government of India">
            <img id="adharLogo" src="images\Aadhar.png" alt="Adhar logo">
        </div>
        <div class="content">
            <img id="photo" src="images\spideman.jpg" alt="Photo">
            <div class="data">
                <div>
                   Name : Peter Parker
                </div>
                <div>
                    DOB: 01/01/2022
                </div>
                <div>
                    Gender:Avenger
                </div>
            </div>
            <img id="qr" src="images\qr.png" alt="">  
        </div>
        <div class="adharno">
            <p class="setAdharno"><span>3000</span><span>3000</span><span>3000</span></p>
        </div>
        <img id="footer" src="images\adhar.jpg" alt="meri adhar meri pahchan">
    </div>
</body>

</html>
