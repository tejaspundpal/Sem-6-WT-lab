<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '1700px'},'slow');
  });
});
</script> 
<style>
      .container{
        width: 2000px;
        height: 700px;
        border: 1px solid black;
        background-color: white;
      }
      .para{
        color: rgb(93, 103, 3);
        height: 110px;
        width: 160px;
        font-size: 50px;
      }
      button{
        margin: 1rem;
    padding: 10px;
    background-color: #00b2ff;
    border-radius: 13px;
    color: white;
}
      
</style>
</head>
<body>
<div class="container">
<button>Start Animation</button>

<p class="para">MARATHON 2k23</p>

<div style="height: 100px;position:absolute;"><img src="tp.gif" style="height: 400px;"></div>
</div>
</body>
</html>
